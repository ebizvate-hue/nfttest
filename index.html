<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content width=device-width, initial-scale=1.0">
    <title>AR Image Tracking</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: aksmind.mind; autoStart: true; uiScanning: yes; uiLoading: yes;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video
                id="video"
                src="Carcar.mp4"
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#video"
                width="1"
                height="1"
                position="0 0 0"
                play-on-tracking>
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('play-on-tracking', {
            init: function() {
                const video = this.el.getAttribute('src');
                const videoEl = document.querySelector(video);
                
                this.el.sceneEl.addEventListener('targetFound', (event) => {
                    if (videoEl) {
                        videoEl.play();
                    }
                });

                this.el.sceneEl.addEventListener('targetLost', (event) => {
                    if (videoEl) {
                        videoEl.pause();
                    }
                });
            }
        });
    </script>
</body>
</html>
